<div class="modal-header">
  <h4 class="modal-title" id="modal-title">Delete an department</h4>
  <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title"
          (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p><strong>Are you sure you want to delete <span class="text-primary">{{department.name}}</span> department ?</strong>
  </p>
  <p class="text-danger">Pay attention.</p>
  <p>
    All information associated to this department will be permanently deleted.
  </p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">Cancel</button>
  <button type="button" ngbAutofocus class="btn btn-danger" (click)="delete()">Ok</button>
</div>
